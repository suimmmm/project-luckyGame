<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link rel="stylesheet" href="./css/commend.css">
  <link rel="stylesheet" href="./css/sub2.css">
  <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
  <div id="root" class="m">
    <section id="top">
      <div id="empty"></div>
      <div id="logo-box">
        <div id="logo"></div>
        <h1>Lucky day</h1>
      </div>
      <div id="hamburger-box"></div>
    </section>
    <section id="table-box">
      <table id="table">
        <tbody>
          <tr id="computer-deck">
            <td></td>
            <td></td>
          </tr>
          <tr id="back-count">
            <td>count</td>
          </tr>
          <tr id="costomer-deck">
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="btn-box">
      <button id="hit">HIT</button>
      <button id="stay">STAY</button>
      <button id="start">START</button>
    </section>
    <section id="total"></section>
    <div id="menu-box">
      <div id="box">
        <div id="bg"></div>
        <nav id="menu">
          <ul>
            <li>items-1</li>
            <li>items-2</li>
            <li>items-3</li>
            <li>items-4</li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="./js/blackjack.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
